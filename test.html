<!DOCTYPE html>
<html>
  <head>
    <title>testD3_chp14_1.html</title>
    
    <script type="text/javascript" src="http://d3js.org/d3.v5.min.js">
	</script>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=GBK">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <svg width="960" height="600"></svg>
    <script>
    	var marge = {top:60,bottom:60,left:60,right:60}
    	var svg = d3.select("svg")
    	var width = svg.attr("width")
    	var height = svg.attr("height")
    	var g = svg.append("g")
    		.attr("transform","translate("+marge.top+","+marge.left+")");
    		
    	//׼������
    	var nodes = [
    		{name:"��������"},
    		{name:"ɽ������"},
    		{name:"�㶫����"},
    		{name:"ɽ����ׯ"},
    		{name:"��"},
    		{name:"��"},
    		{name:"��"},
    		{name:"��ɽ"},
    		{name:"�೤"}
    	];
    	
    	var edges = [
    		{source:0,target:4,relation:"����",value:1.3},
    		{source:4,target:5,relation:"����",value:1},
    		{source:4,target:6,relation:"����",value:1},
    		{source:4,target:7,relation:"����",value:1},
    		{source:1,target:6,relation:"����",value:2},
    		{source:2,target:5,relation:"����",value:0.9},
    		{source:3,target:7,relation:"����",value:1},
    		{source:5,target:6,relation:"ͬѧ",value:1.6},
    		{source:6,target:7,relation:"����",value:0.7},
    		{source:6,target:8,relation:"ְ��",value:2}
    	];
    	//����һ��color����ɫ�����ߣ�Ϊ���ò�ͬ�����γ��ֲ�ͬ����ɫ
    	var colorScale = d3.scaleOrdinal()
    		.domain(d3.range(nodes.length))
    		.range(d3.schemeCategory10);
    	
    	//�½�һ��������ͼ
    	var forceSimulation = d3.forceSimulation()
    		.force("link",d3.forceLink())
    		.force("charge",d3.forceManyBody())
    		.force("center",d3.forceCenter());;
    		
    	//��ʼ��������ͼ��Ҳ���Ǵ�������
    	//���ɽڵ�����
    	forceSimulation.nodes(nodes)
    		.on("tick",ticked);//�����������Ҫ�������������ʵ�ֺ�˵��
    	//���ɱ�����
    	forceSimulation.force("link")
    		.links(edges)
    		.distance(function(d){//ÿһ�ߵĳ���
    			return d.value*100;
    		})    	
    	//����ͼ�ε�����λ��	
    	forceSimulation.force("center")
    		.x(width/2)
    		.y(height/2);
    	//��������Ŀ���̨���
    	console.log(nodes);
    	console.log(edges);
    	
    	//���˽ڵ�ͱߵ����ݺ����ǿ�ʼ����
    	//���Ʊ�
    	var links = g.append("g")
    		.selectAll("line")
    		.data(edges)
    		.enter()
    		.append("line")
    		.attr("stroke",function(d,i){
    			return colorScale(i);
    		})
    		.attr("stroke-width",1);
    	var linksText = g.append("g")
    		.selectAll("text")
    		.data(edges)
    		.enter()
    		.append("text")
    		.text(function(d){
    			return d.relation;
    		})
    	
    	//���ƽڵ�
    	//�Ϲ�أ���Ϊ�ڵ�ͽڵ��ϵ����ַ���
    	var gs = g.selectAll(".circleText")
    		.data(nodes)
    		.enter()
    		.append("g")
    		.attr("transform",function(d,i){
    			var cirX = d.x;
    			var cirY = d.y;
    			return "translate("+cirX+","+cirY+")";
    		})
    		.call(d3.drag()
    			.on("start",started)
    			.on("drag",dragged)
    			.on("end",ended)
    		);
    		
    	//���ƽڵ�
    	gs.append("circle")
    		.attr("r",10)
    		.attr("fill",function(d,i){
    			return colorScale(i);
    		})
    	//����
    	gs.append("text")
    		.attr("x",-10)
    		.attr("y",-20)
    		.attr("dy",10)
    		.text(function(d){
    			return d.name;
    		})
    	
    	function ticked(){
    		links
    			.attr("x1",function(d){return d.source.x;})
    			.attr("y1",function(d){return d.source.y;})
    			.attr("x2",function(d){return d.target.x;})
    			.attr("y2",function(d){return d.target.y;});
    			
    		linksText
    			.attr("x",function(d){
    			return (d.source.x+d.target.x)/2;
    		})
    		.attr("y",function(d){
    			return (d.source.y+d.target.y)/2;
    		});
    			
    		gs
    			.attr("transform",function(d) { return "translate(" + d.x + "," + d.y + ")"; });
    	}
    	function started(d){
    		if(!d3.event.active){
    			forceSimulation.alphaTarget(0.8).restart();
    		}
    		d.fx = d.x;
    		d.fy = d.y;
    	}
    	function dragged(d){
    		d.fx = d3.event.x;
    		d.fy = d3.event.y;
    	}
    	function ended(d){
    		if(!d3.event.active){
    			forceSimulation.alphaTarget(0);
    		}
    		d.fx = null;
    		d.fy = null;
    	}
    </script>
  </body>
</html>
